  <style>
    /* CSS 实现颜色动态变化 */
    .title {
      color: black;
      animation: title-color 6s ease 1s infinite;
    }

    @keyframes title-color {
      0% {
        color: #8A2BE2;
      }

      20% {
        color: #DEB887;
      }

      40% {
        color: #7FFF00;
      }

      60% {
        color: #008B8B;
      }

      80% {
        color: #FF1493;
      }

      100% {
        color: black;
      }
    }
  </style>
</head>
