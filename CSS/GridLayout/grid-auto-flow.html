<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-auto-flow 属性实践</title>
  <link rel="stylesheet" href="./grid-auto-flow.css">
</head>

<body>
  <div class="grid-1">
    <div class="zht-grid">
      <div class="grid-item">格子1</div>
      <div class="grid-item">格子2</div>
      <div class="grid-item">格子3</div>
      <div class="grid-item">格子4</div>
      <div class="grid-item">格子5</div>
      <div class="grid-item">格子6</div>
      <div class="grid-item">格子7</div>
      <div class="grid-item">格子8</div>
      <div class="grid-item">格子9</div>
    </div>
  </div>
  <div class="grid-2">
    <div class="zht-grid">
      <div class="grid-item"><img src="../images/5.png" /></div>
      <div class="grid-item"><img src="../images/1.png" /></div>
      <div class="grid-item"><img src="../images/2.png" /></div>
      <div class="grid-item"><img src="../images/3.png" /></div>
      <div class="grid-item"><img src="../images/4.png" /></div>
    </div>
  </div>
</body>

</html>
