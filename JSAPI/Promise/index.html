<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义 Promise</title>
  </head>
  <body>
    <script src="./lib/Promise.js"></script>
    <script>
      new Promise((resolve, reject) => {
        resolve(1) // value
        reject(2) // reason
      })
    </script>
  </body>
</html>
